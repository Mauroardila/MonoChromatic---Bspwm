config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        A: hint links spawn mpv {hint-url}
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #000000, stop:1 #000000)'
  colors.completion.even.bg:
    global: '#000000'
  colors.completion.item.selected.bg:
    global: '#ffffff'
  colors.completion.odd.bg:
    global: '#000000'
  colors.completion.scrollbar.bg:
    global: '#000000'
  colors.contextmenu.disabled.bg:
    global: '#000000'
  colors.contextmenu.menu.bg:
    global: '#000000'
  colors.contextmenu.menu.fg:
    global: '#ffffff'
  colors.downloads.start.bg:
    global: '#000000'
  colors.webpage.darkmode.enabled:
    global: false
  completion.scrollbar.width:
    global: 0
  content.blocking.method:
    global: both
  fonts.default_family:
    global: JetBrains Mono Nerd Font
  fonts.web.size.default:
    global: 16
  scrolling.bar:
    global: never
  statusbar.show:
    global: never
  tabs.show:
    global: never
  url.start_pages:
    global: /home/mao/Downloads/tilde-enhanced-master/tilde-enhanced-master/index.html
